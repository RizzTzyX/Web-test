<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Profile</title>
    <style>
        /* Desain Dasar */
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: #0f172a; 
            color: #f8fafc; 
            margin: 0; 
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container { width: 100%; max-width: 500px; }

        /* Header Profil */
        .profile-header {
            text-align: center;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 40px 20px;
            border-radius: 24px;
            border: 1px solid #334155;
            margin-bottom: 25px;
        }
        .profile-img {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 3px solid #38bdf8;
            margin-bottom: 15px;
            object-fit: cover;
        }

        /* Seksi Hobi (Bisa di-klik) */
        .title { font-size: 18px; font-weight: bold; margin: 20px 0 10px; color: #38bdf8; }
        .hobby-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .hobby-card {
            background: #1e293b;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #334155;
            transition: 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .hobby-card:hover { border-color: #38bdf8; background: #0ea5e9; }

        /* Galeri Foto Slide */
        .gallery {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none; /* Sembunyikan scrollbar di Firefox */
        }
        .gallery::-webkit-scrollbar { display: none; } /* Sembunyikan scrollbar di Chrome */
        .gallery img {
            width: 200px; height: 150px;
            border-radius: 16px;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid #334155;
        }

        /* Video YouTube Responsif */
        .video-box {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
        }
        .video-box iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* Link Sosial Media */
        .btn-link {
            display: block;
            background: #38bdf8;
            color: #0f172a;
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px 0;
            transition: 0.2s;
        }
        .btn-link:active { transform: scale(0.98); }
    </style>
</head>
